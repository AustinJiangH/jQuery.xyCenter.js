<html>
<head>

    <title>jQuery.xyCenter.js</title>
    <script src="jquery-3.2.0.min.js"></script>
    <script src="../dist/jquery.xyCenter.js"></script>
    <link rel="stylesheet" type="text/css" href="normalize.css">

</head>

<body>

<div style="height: 80rem; background-color: #aaa; ">

    <div style="height: 40rem; width: 18rem; background-color: #fff; padding-left: 5rem" id="inner">
        <p>A very simple demo. This works well even when the white div has a left padding! <br><br>Try resize the window!</p>
    </div>


</div>


<script>
    let options = {
        rate:1/3,
        direction:'xy',
        type: 'transform'
    };

    $('#inner').xyCenter();
    $('p').xyCenter(options);

</script>

</body>

</html>
